plugins {
    alias(libs.plugins.android.application)
    id 'com.google.protobuf'
}

def buildGen = "$DEFAULT_BUILD_DIR_NAME/generated".toString()

android {
    namespace 'ru.bati4eli.smartcloud.android.client'
    compileSdk 34

    defaultConfig {
        applicationId "ru.bati4eli.smartcloud.android.client"
        minSdk 24
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildFeatures {
        viewBinding true
    }

}


dependencies {

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation libs.appcompat
    implementation libs.material
    implementation libs.constraintlayout
    implementation libs.navigation.fragment
    implementation libs.navigation.ui
    implementation libs.preference
    testImplementation libs.junit
    androidTestImplementation libs.ext.junit
    androidTestImplementation libs.espresso.core
    // Preferences
    implementation libs.security.crypto
    // lombok
    implementation 'org.projectlombok:lombok:1.18.28'
    annotationProcessor 'org.projectlombok:lombok:1.18.28'
    // GRPC
    api 'com.google.protobuf:protobuf-lite:3.0.1'
    api 'io.grpc:grpc-okhttp:1.25.0'
    api 'io.grpc:grpc-protobuf-lite:1.25.0'
    api 'io.grpc:grpc-stub:1.25.0'
    api 'javax.annotation:javax.annotation-api:1.3.2'

    // ORMLite
    implementation 'com.j256.ormlite:ormlite-android:5.7'
    implementation 'com.j256.ormlite:ormlite-core:5.7'
    // Для Kotlin вместо annotationProcessor
    // kapt 'androidx.room:room-compiler:2.5.0'

    // Другие стандартные зависимости
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}

protobuf {
    protoc { artifact = 'com.google.protobuf:protoc:3.21.12' }
    plugins {
        javalite { artifact = "com.google.protobuf:protoc-gen-javalite:3.0.0" }
        grpc {
            artifact = 'io.grpc:protoc-gen-grpc-java:1.25.0' // CURRENT_GRPC_VERSION
        }
    }
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                javalite {}
                grpc { // Options added to --grpc_out
                    option 'lite'
                }
            }
        }
    }
}
